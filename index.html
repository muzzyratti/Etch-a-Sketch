<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="title">
        <h1>Etch-a-Sketch board</h1>
        <p>Unleash your imagination!</p>
    </div>

    <div class="controls">

        <label for="boardSize">Board size:
            <span id="sizeValue">16 x 16</span>
        </label>
        <input type="range" id="boardSize" min="1" max="100" value="16">
        
        <button class="reloadButton">Reload</button>
        <button class="clearButton">Clear</button>

    </div>

    <div class="drawBoard">

    </div>

</body>
</html>
